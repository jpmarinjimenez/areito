<div class="auth-container">
    <!-- Login -->
    <div class="content" [ngClass]="{left: loginMode, right: !loginMode}">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" *ngIf="loginMode" class="wrapper">
            <h2 class="text-center">Iniciar sesión</h2>
    
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="Introduce tu correo electrónico" ngModel required>
            </div>
    
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Introduce tu contraseña" ngModel required>
            </div>
    
            <div class="form-group text-center">
                <button type="submit" class="btn btn-success btn-block">Iniciar sesión</button>
            </div>
    
            <div class="form-group text-center">
                <a role="button" (click)="facebookSignInPopup()" class="fb connect">Iniciar sesión con Facebook</a>
            </div>
    
            <p class="text-center"><a role="button" (click)="changeMode()">¿No tienes una cuenta? Registrate!</a></p>
        </form>

        <!-- Register -->
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" *ngIf="!loginMode" class="wrapper">
            <h2 class="text-center">Registro</h2>
        
            <div class="form-group">
                <label for="display-name">Nombre</label>
                <input type="text" name="display-name" class="form-control" placeholder="Introduce tu nombre" ngModel required>
            </div>
        
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" class="form-control" placeholder="Introduce tu correo electrónico" ngModel required>
            </div>
        
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Introduce tu contraseña" ngModel required>
            </div>
        
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block">Registrarse</button>
            </div>
        
            <div class="form-group text-center">
                <a role="button" (click)="facebookSignInPopup()" class="fb connect">Iniciar sesión con Facebook</a>
            </div>
        
            <p class="text-center"><a role="button" (click)="changeMode()">¿Ya tienes una cuenta? Inicia sesión!</a></p>
        </form>
    </div>
</div>
